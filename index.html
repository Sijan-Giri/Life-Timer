<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript || Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div class="container">
            <div id="finalText" class="center hide">
                <h1>How Much Life Journey Covered,Till Now</h1>
                <div class="time-container hide">
                    <h2>
                        <div id="year">0</div>
                        Year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Month
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Day
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hour
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minute
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Second
                    </h2>
                </div>
            </div>
        </div>
        <div class="setting">
            <i id="settingIcon" class="fa-solid fa-gear"></i>
            <div id="settingContent" class="setting-content hide">
                <input type="Date" id="dobInput">
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
